          <!-- Demo styles -->
    <style>
   
  
      body{
        position: relative;
              height: 100%;
        background-color:black;
      }

      .close-swiper{    
        width: 100vw;
        height: 20vh;
        position: absolute;
        z-index: 100000;
        top: 0%;
     


      }
     
      .swiper {  /*THUMBS*/
        width: 100%;
        height: 10%;
        object-fit: fill;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: -25vh;
        display: grid;
        position: relative;
        z-index: 10;
      }
      
      
      .mySwiper2 { /*SLIDE DISPLAYED*/
        height: auto;
        width: 100%;
        object-fit: cover;
        position: relative;
        z-index: 20;
      }
         
      .swiper-slide img {
        width: 100%;
        height: 50%;
        object-fit: cover;
        margin-top: 20vh;
     
      }
      
      
      
      
          </style>

        <body>
          <!-- Swiper -->
      

    <!-- Swiper JS -->
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 5,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        thumbs: {
          swiper: swiper,
         
        },
      });

    </script>
